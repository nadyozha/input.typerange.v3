<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Slider</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section class="py-5">
			<div class="container">
				<div class="cont">
					<div class="slider-wrap">
						<div class="form-row align-items-center mb-1 mb-lg-2">
							<div class="col">Loan amount</div>
							<div class="col-auto text-blue d-lg-none">
								<div class="form-row align-items-center">
									<div class="col-auto">
										<span class="input-link input-minus">-</span>
									</div>
									<div class="col">
										<div class="input-amount input-value"></div>
									</div>
									<div class="col-auto">
										<span class="input-link input-plus">+</span>
									</div>
								</div>
							</div>
						</div>
						<div class="pt-4 pt-lg-5 pb-5 pb-lg-3">
							<div class="slider slider-amount mb-lg-3"></div>
		        </div>
	        </div>
	        <div class="slider-wrap">
		        <div class="form-row align-items-center mb-1 mb-lg-2">
							<div class="col">Duration</div>
							<div class="col-auto text-blue d-lg-none">
								<div class="form-row align-items-center">
									<div class="col-auto">
										<span class="input-link input-minus">-</span>
									</div>
									<div class="col">
										<div class="input-amount input-value"></div>
									</div>
									<div class="col-auto">
										<span class="input-link input-plus">+</span>
									</div>
								</div>
							</div>
						</div>
		        <div class="pt-4 pt-lg-5 pb-5 pb-lg-3">
							<div class="slider slider-duration mb-lg-3"></div>
		        </div>
	        </div>
	        <div class="text-center"><button class="btn btn-primary">Search</button></div>
				</div>
			</div>
		</section>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
